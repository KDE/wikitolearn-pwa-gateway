# Spring properties
spring:
  application:
    name: PWAGateway
  output:
    ansi:
      enabled: DETECT

# Management properties
management:
  endpoints:
    web:
      base-path: /_meta
      path-mapping:
        health: status
      exposure:
        include: health,info,metrics
  health:
    defaults:
      enabled: false

# Zuul properties
zuul:
  sslHostnameValidationEnabled: false
  prefix: /api
  sensitive-headers: Cookie,Set-Cookie
  routes:
    history:
      url: ${COURSE_MIDTIER_URI}/v1/history/courses
      path: /v1/history/courses/**
    courses:
      url: ${COURSE_MIDTIER_URI}/v1/courses
      path: /v1/courses/**
    chapters:
      url: ${COURSE_MIDTIER_URI}/v1/chapters
      path: /v1/chapters/**
    pages:
      url: ${COURSE_MIDTIER_URI}/v1/pages
      path: /v1/pages/**
    math:
      url: ${MATH_MIDTIER_URI}/v1/math
      path: /v1/math/**

# Security properties
security:
    oauth2:
        resource:
            user-info-uri: ${KEYCLOAK_URI}/auth/realms/${KEYCLOAK_AUTH_REALM}/protocol/openid-connect/userinfo
            token-info-uri: ${KEYCLOAK_URI}/auth/realms/${KEYCLOAK_AUTH_REALM}/protocol/openid-connect/token/introspect
            prefer-token-info: false
            jwk:
              key-set-uri: ${KEYCLOAK_URI}/auth/realms/${KEYCLOAK_AUTH_REALM}/protocol/openid-connect/certs
              
# Loggin properties
logging:
  pattern:
     file: '%d{"yyyy-MM-dd HH:mm:ss,SSS"} %-5level [%c] \(%thread\) : %msg%n'
     console: '%d{"yyyy-MM-dd HH:mm:ss,SSS"} %-5level [%c] \(%thread\) : %msg%n'

# Server properties
server:
  port: ${SERVICE_PORT}
  ssl:
    enabled: ${SSL_ENABLED}
    key-store: file:./app-keystore.jks
    key-store-password: changeme
    key-alias: client
    key-password: changeme
    trust-store: file:./app-truststore.jks
    trust-store-password: changeme
    client-auth: ${MTLS_STATUS}